spring.application.name=hairshop
server.port=80
server.servlet.context-path=/hairshop
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hairshop
spring.datasource.username=root
spring.datasource.password=java1234

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# log setting
logging.level.com.example.mall=debug
logging.level.com.example.mall.controller=debug
logging.level.com.example.mall.mapper=debug

#multipart setting
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true

spring.web.resources.static-locations=classpath:/static/,file:src/main/webapp/upload/
